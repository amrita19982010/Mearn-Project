<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Order your Pizza</title>
</head>
<body>
    <table border="2px">

        <th colspan="2">Pizzeria 2.0</th>
    
        <tr>
            <td>
                <label for="">Customer Name</label> </td>
            <td> <input type="text" name="" id=""> </td>   
        </tr>

        <tr>
            <td>
                <label for="">Pizza Toppings</label> </td>
            <td> <input type="radio" name="Pizza Toppings" id=""> 
                 <label for="">Supreme</label>
                 <input type="radio" name="Pizza Toppings" id=""> 
                 <label for="">Hawaiian</label>
                 <input type="radio" name="Pizza Toppings">
                 <label for="">Vegitarian</label>
            </td>   
        </tr>

        <tr>
            <td><label for="">Pizza Sauce</label></td>
            <td><select name="Sauce Type" id="Sauce Type">
                <option value="">Sauce Type</option>
                <option value="Tomato Basil Garlic">Tomato</option>
                <option value="Marinnara">Marinnara</option>
                <option value="BBQ">BBQ</option>
                <option value="Garlic Ranch">Garlic Ranch</option>
                <option value="Creamy Alfredo">Creamy Alfredo</option>

            </select>
                
            </td>
        </tr>

        <tr>
            <td>
                <label for="">Extra Options</label> </td>
            <td> <input type="radio" name="Pizza Toppings" id=""> 
                 <label for="">Extra Cheese</label>
                 <input type="radio" name="Pizza Toppings" id=""> 
                 <label for="">Pepperoni</label>
                 <input type="radio" name="Pizza Toppings">
                 <label for="">Extra Meat</label>
            </td>   
        </tr>

        <tr>
            <td><label for="">Delivery Details</label></td>
            <td><textarea rows="3" cols="80"></textarea></td>
        </tr>

        <tr>
            <td colspan="2"><button>Place the Order</button></td>
        </tr>


    </table>

    
</body>
</html>
